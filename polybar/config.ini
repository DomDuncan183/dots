[global/wm]
include-file = modules.ini
include-file = colors.ini

[bar/mybar]
width = 95%
offset-x = 2.5%
offset-y = .5%
height = 24pt
fixed-center = true

background = ${colors.bg}
foreground = ${colors.fg}

padding-left = 0
padding-right = 2
module-margin = 1

separator = ó°‡™
separator-foreground = ${colors.ds}

font-0 = NotoSansM NF;2
font-1 = NotoSans NF;2
font-2 = Noto Sans CJK;2

modules-left = bspwm
modules-center = xwindow
modules-right = date pulseaudio

cursor-click = default
cursor-scroll = default

enable-ipc = true
wm-restack = bspwm
